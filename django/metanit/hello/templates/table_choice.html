<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор таблицы</title>
</head>
<body>

<form method="POST">
    <h3>С какой таблицей Вы хотите взаимодействовать?</h3>
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Выбрать!">
</form>
</body>
</html>
